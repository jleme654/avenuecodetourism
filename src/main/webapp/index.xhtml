<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Avenue Code Tourism</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h2>Avenue Code Tourism</h2>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    <h3>SÃ£o Paulo - Brazil - America do Sul</h3>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Add Countries" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="List Contries" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Add Continents" url="http://forum.primefaces.org/" />
                            <p:menuitem value="List Continents" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:dataTable  value="#{continentMB.listaContinentDTOs}" 
                                  var="p" >
                        <p:column headerText="Name">
                            <h:outputText value="#{p.name}" />
                        </p:column>
                        <p:column headerText="Population">
                            <h:outputText value="#{p.population}" />
                        </p:column>
                    </p:dataTable>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
